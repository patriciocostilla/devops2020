  MYSQL_ROOT_PASSWORD: ZGV2b3BzMjAyMA==
  MYSQL_DATABASE: ZGV2b3Bz
  MYSQL_USER: ZGV2b3Bz
  MYSQL_PASSWORD: ZGV2b3BzMjAyMA==
